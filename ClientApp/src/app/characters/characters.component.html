<h1>Blog posts</h1>

<p *ngIf="!(characters$ | async)"><em>Loading...</em></p>
<p>
  <a [routerLink]="['/characters/add']" class="btn btn-primary float-right mb-3">New post</a>
</p>

<table class="table table-sm table-hover" *ngIf="(characters$ | async)?.length>0">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Hit Points</th>
      <th>Strength</th>
      <th>Defense</th>
      <th>Intelligence</th>
      <th>Class</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let character of (characters$ | async)">
      <td>{{ character.id }}</td>
      <td><a [routerLink]="['/character/', character.id]">{{ character.name }}</a></td>
      <td>{{ character.hitPoints }}</td>
      <td>{{ character.strength }}</td>
      <td>{{ character.defense }}</td>
      <td>{{ character.intelligence }}</td>
      <td>{{ character.class }}</td>
      <!-- <td><a [routerLink]="['/character/edit/', character.id]" class="btn btn-primary btn-sm float-right">Edit</a></td> -->
      <!-- <td><a [routerLink]="" (click)="delete(blogPost.postId)" class="btn btn-danger btn-sm float-right">Delete</a></td> -->
    </tr>
  </tbody>
</table>
